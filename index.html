<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .controls {
            max-width: 1200px;
            margin: 0 auto 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        .controls input, .controls select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .controls button {
            padding: 8px 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .pagination {
            text-align: center;
            margin: 20px 0;
        }
        .pagination button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .pagination button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .pagination button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .loading, .error {
            text-align: center;
            font-size: 1.2em;
            margin: 20px;
        }
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            .gallery img {
                height: 150px;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search images...">
        <input type="number" id="countInput" min="1" max="30" value="15" placeholder="Number of images">
        <select id="orientationSelect" multiple>
            <option value="portrait">Portrait</option>
            <option value="landscape">Landscape</option>
        </select>
        <button id="searchBtn">Search</button>
    </div>
    <div class="gallery" id="gallery"></div>
    <div class="pagination">
        <button id="prevBtn" disabled>Previous</button>
        <span id="pageInfo"></span>
        <button id="nextBtn">Next</button>
    </div>
    <div class="loading" id="loading">Loading...</div>
    <div class="error" id="error" style="display: none;"></div>

    <script>
        const accessKey = 'ADD-YOUR-API-KEY';
        const perPage = 10;
        let currentPage = 1;
        let totalImages = 15;
        let images = [];
        let currentQuery = '';
        let currentOrientations = [];

        const gallery = document.getElementById('gallery');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const searchInput = document.getElementById('searchInput');
        const countInput = document.getElementById('countInput');
        const orientationSelect = document.getElementById('orientationSelect');
        const searchBtn = document.getElementById('searchBtn');

        async function fetchImages() {
            try {
                loading.style.display = 'block';
                error.style.display = 'none';
                totalImages = Math.min(parseInt(countInput.value) || 15, 30);
                const orientationParam = currentOrientations.length > 0 ? `&orientation=${currentOrientations[0]}` : '';
                const url = currentQuery
                    ? `https://api.unsplash.com/search/photos?page=1&per_page=${totalImages}&query=${encodeURIComponent(currentQuery)}${orientationParam}&client_id=${accessKey}`
                    : `https://api.unsplash.com/photos?page=1&per_page=${totalImages}${orientationParam}&client_id=${accessKey}`;
                const response = await fetch(url);
                if (!response.ok) throw new Error('Failed to fetch images');
                const data = await response.json();
                images = currentQuery ? data.results : data;
                currentPage = 1;
                displayImages();
            } catch (err) {
                error.textContent = `Error: ${err.message}`;
                error.style.display = 'block';
            } finally {
                loading.style.display = 'none';
            }
        }

        function displayImages() {
            gallery.innerHTML = '';
            const start = (currentPage - 1) * perPage;
            const end = start + perPage;
            const paginatedImages = images.slice(start, end);

            paginatedImages.forEach(image => {
                const img = document.createElement('img');
                img.src = image.urls.regular;
                img.alt = image.alt_description || 'Unsplash Image';
                gallery.appendChild(img);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(totalImages / perPage);
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayImages();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < Math.ceil(totalImages / perPage)) {
                currentPage++;
                displayImages();
            }
        });

        searchBtn.addEventListener('click', () => {
            currentQuery = searchInput.value.trim();
            currentOrientations = Array.from(orientationSelect.selectedOptions).map(option => option.value);
            fetchImages();
        });

        // Allow pressing Enter in search input to trigger search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Initial fetch
        fetchImages();
    </script>
</body>
</html>
